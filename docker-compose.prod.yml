    nginx:
        container_name: nginx
        image: nginx:1.21.0-alpine
        restart: unless-stopped
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/prod/nginx-conf/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/prod/nginx/app.conf:/etc/nginx/nginx.template:ro

            - ./nginx/certbot/conf:/etc/letsencrypt
            - ./nginx/certbot/www:/var/www/certbot
        depends_on:
            - backend
        env_file:
            - ./.prod.env
        networks:
            - main
        command: >
            /bin/sh -c "envsubst '$${DOMAIN}' < /etc/nginx/nginx.template > /etc/nginx/conf.d/app.conf && while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"
    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./nginx/certbot/conf:/etc/letsencrypt
            - ./nginx/certbot/www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
        networks:
            - main
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
        environment:
            - discovery.type=single-node
            - http.cors.allow-origin="*"
            - http.cors.enabled=true
            - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Cont>
            - http.cors.allow-credentials=true
        ports:
            - "9200:9200"
        volumes:
            - esdata:/usr/share/elasticsearch/data
        depends_on:
            - backend
        networks:
            - main
    redis:
        restart: unless-stopped
        image: redis:latest
        ports:
            - "6379:6379"
        volumes:
            - redisdata:/data
        depends_on:
            - backend
        networks:
            - main
volumes:
    esdata:
    redisdata:
networks:
    main:
        driver: bridge
