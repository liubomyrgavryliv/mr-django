version: "3.7"

services:
    backend:
        container_name: backend
        build:
            context: .
            dockerfile: Dockerfile.prod
        image: registry.digitalocean.com/mr-project/backend:latest
        command: gunicorn wsgi:application --pythonpath 'src' --bind 0.0.0.0:8000 --workers=3
        ports:
            - 8000:8000
        env_file:
            - ./.prod.env
        networks:
            - main
